<div class="form-container">
  <h2 class="text-center">Registrar Conductor</h2>
  <form (ngSubmit)="registrar()" #driverForm="ngForm" class="mt-2">

    <div class="input-group mb-3">
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="nombre" required>
      <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" [(ngModel)]="apellido" required>
    </div>

    <div class="mb-3">
      <input type="text" id="direccion" class="form-control" name="direccion" [(ngModel)]="direccion" placeholder="Dirección" required>
    </div>

    <div class="input-group mb-3">
      <input type="tel" name="telefono" id="telefono" class="form-control" [(ngModel)]="telefono" placeholder="Teléfono" required>
      <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Email" required>
    </div>

    <div class="input-group mb-3">
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Contraseña" required>
      <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmar Contraseña" required>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="!driverForm.valid">Registrar</button>
  </form>
</div>
