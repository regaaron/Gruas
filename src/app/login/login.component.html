<div class="container-fluid login-container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-body p-5 text-center">
          <!-- Logo -->
          <div class="logo-container mb-4">
            <img src="../../assets/logo.avif" alt="Logo" class="logo-img">
          </div>
          <!-- Título -->
          <h2 class="card-title mb-4 ">Iniciar Sesión</h2>
          <!-- Formulario -->
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username" class="text-muted">Usuario</label>
              <input 
                type="text" 
                id="username" 
                name="username" 
                class="form-control rounded-pill" 
                placeholder="Usuario" 
                [(ngModel)]="username" 
                required
              >
            </div>
            <div class="form-group mt-3">
              <label for="password" class="text-muted">Contraseña</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control rounded-pill" 
                placeholder="Contraseña" 
                [(ngModel)]="password" 
                required
              >
            </div>
            <button 
              type="submit" 
              class="btn btn-success btn-block mt-4 rounded-pill" 
              [disabled]="!loginForm.valid">
              Iniciar Sesión
            </button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
