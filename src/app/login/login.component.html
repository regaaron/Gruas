<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar Sesi칩n</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input 
                type="text" 
                id="username" 
                name="username" 
                class="form-control" 
                placeholder="Usuario" 
                [(ngModel)]="username" 
                required
              >
            </div>
            <div class="form-group mt-3">
              <label for="password">Contrase침a</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control" 
                placeholder="Contrase침a" 
                [(ngModel)]="password" 
                required
              >
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="!loginForm.valid">
              Iniciar Sesi칩n
            </button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
